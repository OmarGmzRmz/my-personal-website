<div class="scroll-to-top" *ngIf="windowScrolled" [@inOutAnimation] [ngClass]="{'show-scrollTop': windowScrolled}" matTooltip="Scroll to top" matTooltipPosition="left">
    <button mat-mini-fab (click)="scrollToTop()" aria-label="Scroll to top button">
      <i class="fa fa-chevron-up" style="margin-top: -2px;"></i>
    </button>
  </div>
