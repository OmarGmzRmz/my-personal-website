<mat-toolbar class="footer">
    <mat-toolbar-row class="row-1">
      <div class="site-map">
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a class="child-route" href="/about/description">Description</a>
        <a class="child-route" href="/about/biography">Biography</a>
        <a href="/cv">CV</a>
        <a href="/projects">Projects</a>
        <a href="/hobbies">Hobbies</a>
      </div>
      <div class="middle-container">
        <div class="label">Follow me</div>
        <div class="social-links-container">
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook-f" (click)="navigateLink('https://www.facebook.com/profile.php?id=100005576677262')"></i>
          <i class="fab fa-reddit-alien"></i>
          <i class="fab fa-instagram" (click)="navigateLink('https://www.instagram.com/omar_gomra/?hl=es-la')"></i>
          <i class="fab fa-youtube" (click)="navigateLink('https://www.youtube.com/channel/UCx1IDRuGI8JxmKZxPmg99Jw')"></i>
        </div>
        <div class="site-terms-container">
          <div class="link" (click)="openDialog('privacy')">Privacy</div>
          <div class="link" (click)="openDialog('termsof use')">Terms of use</div>
          <div class="link" (click)="openDialog('cookies')">Cookies</div>
        </div>
      </div>
      <app-presentation-card
      [name]="nameFooter"
      [title]="titleFooter"
      [emailAddress]="emailAddressFooter"
      [phoneNumber]="phoneNumberFooter"
      [physicalAddress]="physicalAddressFooter"
      (showInfo)="onShowInfo($event)"
      ></app-presentation-card>
    </mat-toolbar-row>
    <mat-toolbar-row class="row-2">
        <div class="powered-by">Powered by {{ text }}</div>
    </mat-toolbar-row>
</mat-toolbar>
